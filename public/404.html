<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Tracker - Compare Prices Across India</title>
    <meta
      name="description"
      content="Track and compare product prices across India. Get price alerts, view price history, and find the best deals."
    />
  </head>
  <body>
    <script>
      // GitHub Pages SPA fallback:
      // 1) Save the requested path in sessionStorage
      // 2) Redirect to the app root so assets load correctly
      (function () {
        var path = window.location.pathname;
        var search = window.location.search || "";
        var hash = window.location.hash || "";

        var segments = path.split("/").filter(Boolean);
        var base = segments.length ? "/" + segments[0] + "/" : "/";
        var rest = segments.length > 1 ? "/" + segments.slice(1).join("/") : "/";

        sessionStorage.setItem("spa:redirect", base + (rest === "/" ? "" : rest) + search + hash);
        window.location.replace(window.location.origin + base);
      })();
    </script>
  </body>
</html>
