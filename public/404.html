<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Tracker - Compare Prices Across India</title>
    <meta
      name="description"
      content="Track and compare product prices across India. Get price alerts, view price history, and find the best deals."
    />
  </head>
  <body>
    <script>
      // GitHub Pages SPA fallback: redirect unknown routes to the app entry
      window.location.replace(
        window.location.origin +
          window.location.pathname.replace(/\/[^/]*$/, "/")
      );
    </script>
  </body>
</html>
